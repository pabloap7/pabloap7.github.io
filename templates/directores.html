<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', path='css/style_directores.css') }}">
    <title>Directores</title>
</head>
<body>
    <h1 class="title">Lista de Directores</h1>
    <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for director in directores %}
                <tr>
                    <td>{{ director.nombre }}</td>
                    <td>
                        <form action="/delete_director" method="post">
                            <input type="hidden" name="id" value="{{ director.id }}">
                            <button type="submit">Eliminar</button>
                        </form>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <h2 class="title">Añadir Director</h2>
    <form action="/add_director" method="post">
        <input type="text" name="nombre" placeholder="Nombre del director" required>
        <button type="submit">Añadir</button>
    </form>
    <br>
    <h2 class="title">Eliminar Director</h2>
    <form action="/delete_director" method="post">
        <label for="director_id">Selecciona un director para eliminar:</label>
        <select name="id" id="director_id">
            {% for director in directores %}
                <option value="{{ director.id }}">{{ director.nombre }}</option>
            {% endfor %}
        </select>
        <button type="submit">Eliminar</button>
    </form>
</body>
</html>
